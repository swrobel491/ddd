<p-menubar #headerMenu [model]="items()">
    <ng-template pTemplate="start">
        <a routerLink="/">
            <img id="logo" src="/ras.webp" height="40" class=" ml-2 mr-4" />
        </a>
    </ng-template>
    <ng-template pTemplate="item" let-item>
        <ng-container *ngIf="item.route; else urlRef">
            <a [routerLink]="item.route" class="p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
            </a>
        </ng-container>
        <ng-template #urlRef>
            <a *ngIf="item.url; else noLink" [href]="item.url" class="p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
            </a>
        </ng-template>
        <ng-template #noLink>
            <div class="p-menuitem-link">
                <span [class]="item.icon"></span>
                <span class="ml-2">{{ item.label }}</span>
                <span class="pi pi-fw pi-angle-down ml-2"></span>
            </div>
        </ng-template>
    </ng-template>
    <ng-template pTemplate="end">

        <div class="card flex justify-content-center">
            <p-menu #menu [model]="profileMenu()" [popup]="true" />
            <p-button (onClick)="menu.toggle($event)" icon="pi pi-user" rounded="true">
            </p-button>
        </div>

    </ng-template>
</p-menubar>
